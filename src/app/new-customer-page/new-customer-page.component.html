<div class="NewCustomerPage">
  <div class="NewCustomerPageHeader">
    <div style="width: 1200px; height: 100px; justify-content: space-between; display: inline-flex; position: absolute; left: 18%">
      <div style="display: inline-flex">
        <img src='https://www.pinclipart.com/picdir/big/404-4045342_customers-for-your-business-animated-people-transparent-background.png' style='height: 100px'>
        <h1 style="color: white; height: 10px; font-weight: bold; font-size: 42px; text-align-last: center">Customer Manager Tool</h1>
      </div>
      <div style="display: inline-flex; justify-content: space-evenly; width: 500px">
        <h1 style="color: white; font-weight: bold; margin-top: 30px"><a href="../customer-page" style="color: white">Customers</a></h1>
        <h1 style="color: white; font-weight: bold; margin-top: 30px"><a href="../login" style="color: white">Log Out</a></h1>
      </div>
    </div>
  </div>

  <div style="width: 1200px; position: absolute; left: 18%; margin-top: 20px">
    <div style="display: inline-flex">
      <img src="https://www.pinclipart.com/picdir/big/371-3712002_png-file-svg-person-icon-black-png-clipart.png" style="height: 150px">
      <h1 style="font-size: 42px; margin-top: 50px;">Customers</h1>
    </div>
  </div>

  <div style="width: 1200px; position: absolute; left: 18%; margin-top: 180px">
    <div style="display: inline-flex; width: 210px; justify-content: space-between">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7w8Dp4tuMoMcON2eYOfcXd0bGs-RNQ66vL_eRV8S_jsrCQaJCyw&s" style="height: 50px; margin-top: 12px">
      <h1 style="text-align-last: center"><a href="../customer-page" style="color: black">Card View</a></h1>
    </div>

    <div style="display: inline-flex; width: 200px; justify-content: space-between; margin-left: 30px">
      <img src="https://static.thenounproject.com/png/424383-200.png" style="height: 50px; margin-top: 12px">
      <h1 style="text-align-last: center"><a href="../customer-page-list-view" style="color: black">List View</a></h1>
    </div>

    <div style="display: inline-flex; width: 260px; justify-content: space-between; margin-left: 30px">
      <img src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/plus-24-512.png" style="height: 50px; margin-top: 12px">
      <h1 style="text-align-last: center"><a href="../new-customer-page" style="color: black">Add Customer</a></h1>
    </div>
  </div>

  <div style="width: 1200px; position: absolute; left: 18%; margin-top: 275px; display: grid;">
    <div style="background-color: blue; width: 80%; height: auto; margin: auto">
      <form [formGroup]="newCustomerForm" (ngSubmit)="onSubmit()">
        <h1 style="text-align: center; color: white">First Name:</h1>
        <input type="text" style="margin-left: 230px; width: 500px; height: 40px" formControlName="firstName">
        <br />
        <span *ngIf="!newCustomerForm.get('firstName').valid && newCustomerFormSubmitted" 
        style="margin-left: 230px; color: red; font-size: 24px; font-style: italic; font-weight: bold">* Kindly input First Name.</span>

        <h1 style="text-align: center; color: white">Last Name:</h1>
        <input type="text" style="margin-left: 230px; width: 500px; height: 40px" formControlName="lastName">
        <span *ngIf="!newCustomerForm.get('lastName').valid && newCustomerFormSubmitted" 
        style="margin-left: 230px; color: red; font-size: 24px; font-style: italic; font-weight: bold">* Kindly input Last Name.</span>

        <h1 style="text-align: center; color: white">Address:</h1>
        <input type="text" style="margin-left: 230px; width: 500px; height: 40px" formControlName="address">
        <span *ngIf="!newCustomerForm.get('address').valid && newCustomerFormSubmitted" 
        style="margin-left: 230px; color: red; font-size: 24px; font-style: italic; font-weight: bold">* Kindly input Address.</span>


        <h1 style="text-align: center; color: white">Gender:</h1>
        <div style="display: inline-flex; width: 350px; margin-left: 300px">
          <input type="radio" style="width: 500px; height: 50px" value="male" formControlName="gender" />
          <h1 style="color: white; margin-top: 10px">Male</h1>        
          <input type="radio" style="width: 500px; height: 50px" value="female" formControlName="gender" />  
          <h1 style="color: white; margin-top: 10px">Female</h1>        
        </div>
        <span *ngIf="!newCustomerForm.get('gender').valid && newCustomerFormSubmitted" 
        style="margin-left: 330px; color: red; font-size: 24px; font-style: italic; font-weight: bold">* Kindly select Gender.</span>

        <br/>
        <br/>
        <button style="margin-left: 300px; width: 400px; height: 50px; font-size: 24px; font-weight: bold; margin-bottom: 20px" type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

</div>
